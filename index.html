<!-- Painel adaptado para REQUISI√á√ïES MERCATTO com filtros, relat√≥rios PDF e carrinho interativo -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REQUISI√á√ïES MERCATTO</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --cor-azul: #007bff;
      --cor-vermelho: #dc3545;
      --cor-cinza: #f1f1f1;
      --cor-verde: #28a745;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: var(--cor-cinza);
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background: white;
      border-bottom: 2px solid var(--cor-cinza);
      flex-wrap: wrap;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 1.2em;
    }
    .filtros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: white;
    }
    .filtros input, .filtros select, .filtros button {
      padding: 6px;
      font-size: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      flex: 1 1 150px;
    }
    .filtros button {
      background: var(--cor-azul);
      color: white;
      border: none;
      cursor: pointer;
    }
    .alerta {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--cor-verde);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 9999;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 12px;
    }
    thead {
      background: var(--cor-azul);
      color: white;
    }
    th, td {
      padding: 6px;
      border: 1px solid #ddd;
      text-align: center;
    }
    #carrinho {
      margin: 10px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
    }
    #carrinho h2 {
      margin-top: 0;
      color: var(--cor-azul);
    }
    #carrinho table {
      width: 100%;
      font-size: 12px;
      margin-top: 10px;
    }
    #carrinho input {
      width: 60px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo">
    <h1>REQUISI√á√ïES MERCATTO</h1>
  </header>

  <div class="filtros">
    <input type="date" id="dataInicio" placeholder="Data In√≠cio">
    <input type="date" id="dataFim" placeholder="Data Fim">
    <input type="text" id="filtroItem" placeholder="Item ou Observa√ß√£o">
    <input type="text" id="filtroSolicitante" placeholder="Solicitante">
    <select id="filtroStatus">
      <option value="PENDENTE" selected>PENDENTE</option>
      <option value="TODOS">TODOS</option>
      <option value="COMPRADO">COMPRADO</option>
      <option value="NO CARRINHO">NO CARRINHO</option>
      <option value="NEGADO">NEGADO</option>
      <option value="ENTREGUE">ENTREGUE</option>
      <option value="SEM ESTOQUE">SEM ESTOQUE</option>
    </select>
    <select id="modoRelatorio">
      <option value="SETOR">Por Setor</option>
      <option value="SOLICITANTE">Por Solicitante</option>
    </select>
    <button onclick="gerarPDF()">üìÑ PDF</button>
    <button onclick="mostrarCarrinho()">üõí Carrinho</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data e Hora</th>
        <th>Item</th>
        <th>Qtd</th>
        <th>Unidade</th>
        <th>Setor</th>
        <th>Solicitante</th>
        <th>Observa√ß√µes</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelaRequisicoes"></tbody>
  </table>

  <div id="carrinho" style="display:none">
    <h2>üõí Itens no Carrinho</h2>
    <table>
      <thead>
        <tr><th>Item</th><th>Qtd</th><th>Unidade</th><th>A√ß√µes</th></tr>
      </thead>
      <tbody id="listaCarrinho"></tbody>
    </table>
  </div>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbyKdPRq8z-XzHzGP0SfL_TEBVoceAzW9bdDgBVLu0W-EMN6YEkQU2AEq7NPW2k-41MHog/exec';
    let dadosRequisicoes = [];

    async function carregarRequisicoes() {
      const res = await fetch(`${endpoint}?acao=ler`);
      dadosRequisicoes = await res.json();
      filtrarRequisicoes();
    }

    function filtrarRequisicoes() {
      const tabela = document.getElementById('tabelaRequisicoes');
      tabela.innerHTML = '';
      const filtroStatus = document.getElementById('filtroStatus').value;
      const filtroItem = document.getElementById('filtroItem').value.toLowerCase();
      const filtroSolicitante = document.getElementById('filtroSolicitante').value.toLowerCase();
      const dataInicio = document.getElementById('dataInicio').value;
      const dataFim = document.getElementById('dataFim').value;
      const statusValidos = ['COMPRADO', 'NO CARRINHO', 'NEGADO', 'ENTREGUE', 'SEM ESTOQUE'];

      dadosRequisicoes.filter(item => {
        const dataFormatada = item.dataHora?.split(' ')[0] || '';
        const statusAtual = (item.status || '').trim().toUpperCase();
        const consideraPendente = !statusValidos.includes(statusAtual);
        if (filtroStatus !== 'TODOS') {
          if (filtroStatus === 'PENDENTE' && !consideraPendente) return false;
          if (filtroStatus !== 'PENDENTE' && statusAtual !== filtroStatus.toUpperCase()) return false;
        }
        if (filtroItem && !item.item.toLowerCase().includes(filtroItem)) return false;
        if (filtroSolicitante && !item.solicitante.toLowerCase().includes(filtroSolicitante)) return false;
        if (dataInicio && dataFormatada < dataInicio) return false;
        if (dataFim && dataFormatada > dataFim) return false;
        return true;
      }).forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.dataHora}</td>
          <td>${item.item}</td>
          <td>${item.qtd}</td>
          <td>${item.unidade}</td>
          <td>${item.setor}</td>
          <td>${item.solicitante}</td>
          <td>${item.observacoes}</td>
          <td>${item.status}</td>`;
        tabela.appendChild(tr);
      });
    }

    function mostrarCarrinho() {
      const carrinho = document.getElementById("carrinho");
      const lista = document.getElementById("listaCarrinho");
      carrinho.style.display = 'block';
      lista.innerHTML = '';
      const itens = dadosRequisicoes.filter(i => (i.status || '').toUpperCase() === 'NO CARRINHO');
      itens.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.item}</td>
          <td><input type="number" value="${item.qtd}" onchange="atualizarCampoCarrinho(${item.index}, 'qtd', this.value)"></td>
          <td><input type="text" value="${item.unidade}" onchange="atualizarCampoCarrinho(${item.index}, 'unidade', this.value)"></td>
          <td><button onclick="removerDoCarrinho(${item.index})">‚ùå</button></td>`;
        lista.appendChild(tr);
      });
    }

    async function atualizarCampoCarrinho(index, campo, valor) {
      await fetch(endpoint, {
        method: 'POST',
        body: JSON.stringify({ acao: 'atualizarCampo', index, campo, valor })
      });
    }

    async function removerDoCarrinho(index) {
      await fetch(endpoint, {
        method: 'POST',
        body: JSON.stringify({ acao: 'atualizarStatus', index, status: 'PENDENTE' })
      });
      carregarRequisicoes();
    }

    function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const modo = document.getElementById('modoRelatorio').value;
      doc.setFontSize(10);
      doc.text("REQUISI√á√ïES MERCATTO", 105, 15, null, null, 'center');
      doc.text(`Relat√≥rio por ${modo}`, 105, 22, null, null, 'center');
      doc.text(`Data: ${new Date().toLocaleDateString()}`, 105, 29, null, null, 'center');
      const dadosFiltrados = Array.from(document.querySelectorAll('#tabelaRequisicoes tr')).map(row =>
        Array.from(row.querySelectorAll('td')).map(cell => cell.innerText));
      let y = 40;
      dadosFiltrados.forEach(row => {
        if (y > 270) { doc.addPage(); y = 20; }
        doc.text(row.join(' | '), 10, y);
        y += 6;
      });
      doc.save(`Relatorio_Requisicoes_${modo}_${new Date().toLocaleDateString()}.pdf`);
    }

    carregarRequisicoes();
  </script>
</body>
</html>
