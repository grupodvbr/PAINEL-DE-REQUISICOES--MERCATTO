<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de RequisiÃ§Ãµes Mercatto DelÃ­cia</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root {
      --cor-fundo: #ffffff;
      --cor-texto: #000000;
      --cor-botao: #007bff;
      --cor-botao-vermelho: #dc3545;
      --cor-destaque: #007bff;
      --cor-cinza-claro: #f8f9fa;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: var(--cor-fundo);
      color: var(--cor-texto);
      font-family: Arial, sans-serif;
    }

    h1 {
      margin: 0;
      padding: 15px 0;
      color: var(--cor-texto);
      font-size: 1.6em;
    }

    .header-flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: var(--cor-fundo);
      border-bottom: 1px solid #ccc;
    }

    .logo-area {
      flex: 1;
    }

    .titulo-area {
      flex: 1;
      text-align: center;
    }

    .espaco-direito {
      flex: 1;
    }

    .logo-area img {
      height: 50px;
      max-width: 150px;
      object-fit: contain;
    }

    .top-bar {
      background: var(--cor-fundo);
    }

    .botoes-acoes {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      padding: 10px 20px 0;
    }

    .botoes-acoes button {
      background: var(--cor-botao);
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 0.9em;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-pdf-massa {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    table th:first-child,
    table td:first-child {
      width: 30px;
      text-align: center;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header-flex">
    <div class="logo-area">
      <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo" />
    </div>
    <div class="titulo-area">
      <h1>Painel de RequisiÃ§Ãµes Mercatto DelÃ­cia</h1>
    </div>
    <div class="espaco-direito"></div>
  </div>

  <div class="top-bar">
    <div class="botoes-acoes">
      <button onclick="abrirModalAgrupar('pdf')">ðŸ“š PDF</button>
      <button onclick="abrirModalAgruparSelecionados()" class="btn-pdf-massa">ðŸ“„ PDF em Massa</button>
    </div>
  </div>

  <table id="tabelaExport">
    <thead>
      <tr>
        <th><input type="checkbox" onclick="selecionarTodos(this)"></th>
        <th>Data e Hora</th>
        <th>Item</th>
        <th>Qtd</th>
        <th>Unidade</th>
        <th>Setor</th>
        <th>Solicitante</th>
        <th>ObservaÃ§Ãµes</th>
        <th>Status</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody id="tabelaRequisicoes"></tbody>
  </table>

  <div id="modalAgruparSelecionados" class="modal">
    <div class="box">
      <h3>Como deseja agrupar o PDF?</h3>
      <select id="agrupamentoSelecionado">
        <option value="setor">Setor</option>
        <option value="solicitante">Solicitante</option>
        <option value="status">Status</option>
      </select>
      <button onclick="gerarPDFSelecionado()">Gerar PDF</button>
      <button onclick="document.getElementById('modalAgruparSelecionados').style.display='none'">Cancelar</button>
    </div>
  </div>

  <script>
    function abrirModalAgruparSelecionados() {
      const selecionados = document.querySelectorAll(".check-selecao:checked");
      if (selecionados.length === 0) {
        alert("Selecione ao menos uma requisiÃ§Ã£o para gerar o PDF.");
        return;
      }
      document.getElementById("modalAgruparSelecionados").style.display = "flex";
    }

    function gerarPDFSelecionado() {
      const criterio = document.getElementById("agrupamentoSelecionado").value;
      document.getElementById("modalAgruparSelecionados").style.display = "none";

      const selecionados = [...document.querySelectorAll(".check-selecao:checked")]
        .map(cb => listaFiltrada[parseInt(cb.dataset.index)]);

      const agrupado = agruparPor(criterio, selecionados.map(x => ({ linha: x.linha })));
      const html = gerarHTMLAgrupado(agrupado, criterio);
      const container = document.createElement("div");
      container.innerHTML = html;
      html2pdf().from(container).set({ filename: 'requisicoes_selecionadas.pdf' }).save();
    }

    function selecionarTodos(master) {
      document.querySelectorAll(".check-selecao").forEach(cb => cb.checked = master.checked);
    }
  </script>
</body>
</html>
